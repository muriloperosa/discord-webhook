name: PHP Validations

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Validate composer.json and composer.lock
      run: composer validate --strict

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress

    - name: Run test suite
      run: composer run-script test

    - name: Run static analysis
      run: composer run-script phpstan
      
    - name: Notify discord
      run: |
         curl -X POST -H 'Content-type: application/json' --data '{"username":"Github Action","avatar_url":"https://avatars.githubusercontent.com/u/54465427?v=4","content":"Repository updated! üèÅ","embeds":[{"fields":[{"name":"Discord Webhook","value":"[https://github.com/muriloperosa/discord-webhook](https://github.com/muriloperosa/discord-webhook)","inline":true}],"color":"2450411"}]}' ${{ secrets.DISCORD_WEBHOOK }}
