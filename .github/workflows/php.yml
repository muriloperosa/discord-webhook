name: PHP Validations

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Validate composer.json and composer.lock
      run: composer validate --strict

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress

    - name: Run test suite
      run: composer run-script test

    - name: Run static analysis
      run: composer run-script phpstan
      
    - name: webhook.sh
      uses: johannes-huther/webhook.sh@v1.0.0
      with:
        # The HTTP URI of the webhook endpoint to invoke
        webhook_url: "https://discord.com/api/webhooks/1073624482016661594/PVux-OlHfHgFwTS4XAkZS7OkRqCSLjAaYxKI0XPs4s3IHXtJ5Wubkn2bBulHU0ba9AB0"
        # json | form-urlencoded | json-extended
        webhook_type: json
        # Optional, set to true to disable output and therefore IP leaking
        silent: true
        # Optional, set to false to disable verification of SSL certificates
        verify_ssl: true
        # Optional additional data to include in the payload
        data: '{"content":"Test bot message from gitaction."}'
