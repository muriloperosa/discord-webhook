name: PHP Validations

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Validate composer.json and composer.lock
      run: composer validate --strict

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress

    - name: Run test suite
      run: composer run-script test

    - name: Run static analysis
      run: composer run-script phpstan
      
    - name: Webhook Notifier
      # You may pin to the exact commit or the version.
      # uses: Netail/webhook-notifier@17c60982cde75f9f72c2a3e6c3c186cc6925f4f7
      uses: Netail/webhook-notifier@v1.0.0
      with:
        # Discord Webhook URL
        discord-url: "https://discord.com/api/webhooks/1073624482016661594/PVux-OlHfHgFwTS4XAkZS7OkRqCSLjAaYxKI0XPs4s3IHXtJ5Wubkn2bBulHU0ba9AB0"
        # Color of the message in hexadecimal or title of predefined
        color: 'success'
        # Text at the top of the message
        title: 'Success!'
        # Text to be displayed under the title
